<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="im/Icojam-Blue-Bits-Shield.ico" type="image/x-icon">
        <title>Formulário de closed-beta</title>

    </head>

    <body>
        <div class="tittle">
            <h2>formulário de Open-Beta</h2>
            <p>Garante sua Key para o Rune of Bastion!!!</p>
        </div>
        
        <form action="#" id="Form">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            <label for="pass">Senha</label>
            <input type="password" name="passaword" id="pass" placeholder="Senha" required>
            <label for="pass2">Confirme a Senha</label>
            <input type="password" name="passaword" id="pass2" placeholder="Confirme a Senha" required>
            <label for="phone">Telefone</label>
            <input type="tel" name="phone" id="phone" placeholder="(21) 98888-8888" required>
            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date" placeholder="Data de Nascimento" required>
            <label for="country">Sua Região</label>
            <select name="country" id="country">
                <option value="1">América do Sul</option>
                <option value="2" >América do Central</option>
                <option value="3">América do Norte</option>
                <option value="4">Europa</option>
                <option value="5" >África</option>
                <option value="6">Ásia</option>
                <option value="7">Oceania</option>
            </select>

            <fieldset>
                <div class="text">
                    <input type="checkbox" name="news" id="news">
                    <label for="news">Deseja Receber novidades do nosso jogo (como datas de lançamento, atualizações, e muito mais conteúdo?).</label>
                </div>
                <div class="text">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Termos e normas de uso.</label>
                </div>
            </fieldset>

            <input type="submit" value="Enviar">

        </form>

        <footer >
            <div class="footer01">
                <div class="logo-footer">
                    <img src="im/fg.png">
                    <p>&copy; 2022 - FateGaming</p>
                    <p>All Rights Preserved</p>
                </div>
                <div class="icons">
                    <ion-icon size="large" name="logo-instagram"></ion-icon>
                    <ion-icon size="large" name="logo-twitch"></ion-icon>
                    <ion-icon size="large" name="logo-discord"></ion-icon>
                    <ion-icon size="large"  name="logo-github"></ion-icon>
                </div>
            </div>    
        </footer>
    
        <div class="footer2">
            <p>&copy;FateGaming</p>
        </div>
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
       
    </body>
</html>
